  - label: ':docker: Publish expo app'
    plugins:
      - docker-compose#v2.6.0:
          run: expo-publisher
          image-repository: 855461928731.dkr.ecr.us-west-1.amazonaws.com/js
          cache-from:
            - expo-publisher:855461928731.dkr.ecr.us-west-1.amazonaws.com/js:ci-${BUILDKITE_BRANCH}

  - wait

  - label: ':docker: Build expo APK'
    artifact_paths: build/output.apk
    plugins:
      - docker-compose#v2.6.0:
          run: expo-android-builder
          cache-from:
            - expo-android-builder:855461928731.dkr.ecr.us-west-1.amazonaws.com/js:ci-${BUILDKITE_BRANCH}

  - label: ':docker: Build expo IPA'
    agents:
      queue: "opensource-mac"
    artifact_paths: build/output.ipa
    commands:
      - cd test/expo/features/fixtures/test-app
      - npm i turtle-cli
      - |
        perl -0777 -i.original -pe "s/entitlements\\['aps-environment'\\] =[^;]+;//gs" node_modules/turtle-cli/node_modules/xdl/build/detach/IosNSBundle.js
      - mkdir build
      - |
        node_modules/.bin/turtle build:ios --team-id $APPLE_TEAM_ID --dist-p12-path $$EXPO_P12_PATH --provisioning-profile-path $$EXPO_PROVISIONING_PROFILE_PATH -o build/output.ipa

  - wait

  - label: 'expo Android 9'
    plugins:
      artifacts#v1.2.0:
        download: "build/output.apk"
      docker-compose#v2.6.0:
        run: expo-maze-runner
        use-aliases: true
    env:
      DEVICE_TYPE: "ANDROID_9"
      APP_LOCATION: "build/output.apk"
    concurrency: 5
    concurrency_group: 'browserstack'

