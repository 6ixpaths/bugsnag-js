  - label: ':node: Node 8'
    plugins:
      bugsnag/docker-compose#v2.5.3:
        run: node-maze-runner
        use-aliases: true
    env:
      COMPOSE_PROJECT_NAME: node8
      NODE_VERSION: "8"

