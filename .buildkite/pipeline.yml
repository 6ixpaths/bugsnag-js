    concurrency_group: 'browserstack'

  - label: ':node: Node 4'
    plugins:
      docker-compose#v2.6.0:
        run: node-maze-runner
        use-aliases: true
    env:
      NODE_VERSION: "4"
    command: '-e koa.feature -e koa-1x.feature -e webpack.feature'

  - label: ':node: Node 6'
    plugins:
      docker-compose#v2.6.0:
        run: node-maze-runner
        use-aliases: true
    env:
      NODE_VERSION: "6"
