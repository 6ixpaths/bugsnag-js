<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/node_modules/@bugsnag/browser/dist/bugsnag.min.js"></script>
    <script type="text/javascript">
      var ENDPOINT = decodeURIComponent(window.location.search.match(/ENDPOINT=([^&]+)/)[1])
      var API_KEY = decodeURIComponent(window.location.search.match(/API_KEY=([^&]+)/)[1])
      var bugsnagClient = bugsnag({
        apiKey: API_KEY,
        endpoints: { notify: ENDPOINT, sessions: '/noop' },
        filters: [ 'stacktrace', 'secret' ]
      })
    </script>
  </head>
  <body>
    <script>
      bugsnagClient.metaData = {
        details: {
          stacktrace: [ 'a', 'b' ]
        }
      }
      function handle () {
        bugsnagClient.notify(new Error('sensitive?'), function (event) {
          event.setUser('21')
          event.metaData.user = { password: '123456', secret: 'donâ€™t tell anyone' }
        })
      }

      handle()
    </script>
  </body>
</html>
